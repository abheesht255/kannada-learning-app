<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Management - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            padding: 20px;
            color: #ecf0f1;
        }

        .kannada-text {
            font-family: 'Noto Sans Kannada', sans-serif;
        }

        .admin-header {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 5px solid #e67e22;
        }

        .admin-header h1 {
            color: #2c3e50;
            font-size: 2em;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn, .logout-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .back-btn:hover, .logout-btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .create-btn {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(250, 112, 154, 0.4);
        }

        .create-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(250, 112, 154, 0.5);
        }

        .quizzes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .quiz-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            border-top: 5px solid transparent;
            border-image: linear-gradient(90deg, #fa709a, #fee140);
            border-image-slice: 1;
        }

        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .quiz-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .quiz-info {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .quiz-stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat {
            flex: 1;
            text-align: center;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #fa709a;
        }

        .stat-label {
            color: #666;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .quiz-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-view {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            margin: 3% auto;
            padding: 40px;
            border-radius: 20px;
            max-width: 900px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #f0f0f0;
        }

        .modal-header h2 {
            color: #fa709a;
            font-size: 2em;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2.5em;
            cursor: pointer;
            color: #999;
            transition: all 0.3s ease;
            line-height: 0.8;
        }

        .close-btn:hover {
            color: #f5576c;
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.05em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #fa709a;
            box-shadow: 0 0 0 3px rgba(250, 112, 154, 0.1);
        }

        .question-block {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 5px solid #fa709a;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            font-size: 1.2em;
            font-weight: 600;
            color: #fa709a;
        }

        .remove-question-btn {
            background: #f5576c;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }

        .option-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .option-input input[type="text"] {
            flex: 1;
        }

        .add-question-btn {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            width: 100%;
            margin: 20px 0;
        }

        .add-question-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(67, 233, 123, 0.3);
        }

        .submit-btn {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(250, 112, 154, 0.4);
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: #999;
            font-size: 1.3em;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .quizzes-grid {
                grid-template-columns: 1fr;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 10px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>üìù Quiz Management</h1>
        <div>
            <button class="back-btn" onclick="window.location.href='admin-dashboard.html'">‚Üê Dashboard</button>
            <button class="logout-btn" onclick="logout()">üö™ Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="action-buttons">
            <button class="create-btn" onclick="openCreateModal()">‚ûï Create New Quiz</button>
        </div>

        <div class="quizzes-grid" id="quizzesGrid">
            <div class="no-data">Loading quizzes...</div>
        </div>
    </div>

    <!-- Create/Edit Quiz Modal -->
    <div id="quizModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Quiz</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <form id="quizForm">
                <input type="hidden" id="quizId">
                
                <div class="form-group">
                    <label for="chapterId">Select Chapter *</label>
                    <select id="chapterId" required>
                        <option value="">-- Select Chapter --</option>
                    </select>
                </div>

                <div id="questionsContainer"></div>

                <button type="button" class="add-question-btn" onclick="addQuestion()">
                    ‚ûï Add Question
                </button>

                <button type="submit" class="submit-btn">üíæ Save Quiz</button>
            </form>
        </div>
    </div>

    <!-- View Quiz Modal -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Quiz Details</h2>
                <button class="close-btn" onclick="closeViewModal()">&times;</button>
            </div>
            <div id="viewContent"></div>
        </div>
    </div>

    <script>
        const adminToken = localStorage.getItem('adminToken');
        if (!adminToken) {
            window.location.href = 'admin-login.html';
        }

        let quizzes = [];
        let chapters = [];
        let editingQuizId = null;

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('adminToken');
                window.location.href = 'admin-login.html';
            }
        }

        // Load chapters and quizzes
        async function loadData() {
            try {
                // Load chapters
                const chaptersRes = await fetch('http://localhost:3000/api/chapters');
                if (chaptersRes.ok) {
                    chapters = await chaptersRes.json();
                    populateChapterSelect();
                }

                // Load quizzes
                const quizzesRes = await fetch('http://localhost:3000/api/quizzes');
                if (quizzesRes.ok) {
                    quizzes = await quizzesRes.json();
                    displayQuizzes();
                }
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('quizzesGrid').innerHTML = 
                    '<div class="no-data">Error loading quizzes</div>';
            }
        }

        function populateChapterSelect() {
            const select = document.getElementById('chapterId');
            select.innerHTML = '<option value="">-- Select Chapter --</option>' +
                chapters.map(ch => 
                    `<option value="${ch.id}">Chapter ${ch.chapterNumber}: ${ch.title}</option>`
                ).join('');
        }

        function displayQuizzes() {
            const grid = document.getElementById('quizzesGrid');
            
            if (quizzes.length === 0) {
                grid.innerHTML = '<div class="no-data">No quizzes found. Create your first quiz!</div>';
                return;
            }

            grid.innerHTML = quizzes.map(quiz => {
                const chapter = chapters.find(ch => ch.id === quiz.chapterId);
                const questionCount = quiz.questions.length;
                
                return `
                    <div class="quiz-card">
                        <div class="quiz-header">
                            <div>
                                <div class="quiz-title kannada-text">
                                    ${chapter ? chapter.title : 'Unknown Chapter'}
                                </div>
                                <div class="quiz-info">Quiz ID: ${quiz.id}</div>
                                <div class="quiz-info">Chapter ${quiz.chapterId}</div>
                            </div>
                        </div>

                        <div class="quiz-stats">
                            <div class="stat">
                                <div class="stat-number">${questionCount}</div>
                                <div class="stat-label">Questions</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">${new Date(quiz.createdAt).toLocaleDateString()}</div>
                                <div class="stat-label">Created</div>
                            </div>
                        </div>

                        <div class="quiz-actions">
                            <button class="btn btn-view" onclick="viewQuiz(${quiz.id})">üëÅÔ∏è View</button>
                            <button class="btn btn-edit" onclick="editQuiz(${quiz.id})">‚úèÔ∏è Edit</button>
                            <button class="btn btn-delete" onclick="deleteQuiz(${quiz.id})">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openCreateModal() {
            editingQuizId = null;
            document.getElementById('modalTitle').textContent = 'Create New Quiz';
            document.getElementById('quizForm').reset();
            document.getElementById('quizId').value = '';
            document.getElementById('questionsContainer').innerHTML = '';
            addQuestion(); // Add first question by default
            document.getElementById('quizModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('quizModal').style.display = 'none';
        }

        function closeViewModal() {
            document.getElementById('viewModal').style.display = 'none';
        }

        let questionCounter = 0;

        function addQuestion() {
            const container = document.getElementById('questionsContainer');
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-block';
            const newId = Date.now(); // Use timestamp as unique ID
            questionDiv.id = `question-${newId}`;
            questionDiv.dataset.questionId = newId;
            
            questionDiv.innerHTML = `
                <div class="question-header">
                    <span class="question-number">Question <span class="question-seq">1</span></span>
                    <button type="button" class="remove-question-btn" onclick="removeQuestion('${newId}')">
                        ‚úï Remove
                    </button>
                </div>

                <div class="form-group">
                    <label>Question Text (Kannada or English) *</label>
                    <textarea class="question-text kannada-text" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label>Options *</label>
                    <div class="options-grid">
                        <div class="option-input">
                            <input type="text" class="option-a kannada-text" placeholder="Option A" required>
                        </div>
                        <div class="option-input">
                            <input type="text" class="option-b kannada-text" placeholder="Option B" required>
                        </div>
                        <div class="option-input">
                            <input type="text" class="option-c kannada-text" placeholder="Option C" required>
                        </div>
                        <div class="option-input">
                            <input type="text" class="option-d kannada-text" placeholder="Option D" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Correct Answer *</label>
                    <select class="correct-answer" required>
                        <option value="">-- Select Correct Answer --</option>
                        <option value="A">Option A</option>
                        <option value="B">Option B</option>
                        <option value="C">Option C</option>
                        <option value="D">Option D</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Explanation (Optional)</label>
                    <textarea class="explanation kannada-text" rows="2" 
                        placeholder="Explain why this is the correct answer"></textarea>
                </div>
            `;

            container.appendChild(questionDiv);
            renumberQuestions();
        }

        function renumberQuestions() {
            const questionBlocks = document.querySelectorAll('.question-block');
            questionBlocks.forEach((block, index) => {
                const sequenceSpan = block.querySelector('.question-seq');
                if (sequenceSpan) {
                    sequenceSpan.textContent = index + 1;
                }
            });
        }

        function removeQuestion(id) {
            const questionDiv = document.getElementById(`question-${id}`);
            if (questionDiv) {
                questionDiv.remove();
                renumberQuestions();
            }
        }

        // Submit quiz form
        document.getElementById('quizForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const chapterId = document.getElementById('chapterId').value;
            const questionBlocks = document.querySelectorAll('.question-block');
            
            if (questionBlocks.length === 0) {
                alert('Please add at least one question');
                return;
            }

            const questions = [];
            questionBlocks.forEach(block => {
                const questionText = block.querySelector('.question-text').value;
                const optionA = block.querySelector('.option-a').value;
                const optionB = block.querySelector('.option-b').value;
                const optionC = block.querySelector('.option-c').value;
                const optionD = block.querySelector('.option-d').value;
                const correctAnswer = block.querySelector('.correct-answer').value;
                const explanation = block.querySelector('.explanation').value;

                questions.push({
                    question: questionText,
                    options: [optionA, optionB, optionC, optionD],
                    correctAnswer: correctAnswer,
                    explanation: explanation
                });
            });

            try {
                const quizId = document.getElementById('quizId').value;
                const url = quizId 
                    ? `http://localhost:3000/api/quizzes/${quizId}`
                    : 'http://localhost:3000/api/quizzes';
                const method = quizId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({
                        chapterId: parseInt(chapterId),
                        questions: questions
                    })
                });

                if (response.ok) {
                    alert(quizId ? 'Quiz updated successfully!' : 'Quiz created successfully!');
                    closeModal();
                    loadData();
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.message);
                }
            } catch (error) {
                console.error('Error saving quiz:', error);
                alert('Error saving quiz');
            }
        });

        async function editQuiz(quizId) {
            const quiz = quizzes.find(q => q.id === quizId);
            if (!quiz) return;

            editingQuizId = quizId;
            document.getElementById('modalTitle').textContent = 'Edit Quiz';
            document.getElementById('quizId').value = quizId;
            document.getElementById('chapterId').value = quiz.chapterId;
            
            // Clear and populate questions
            document.getElementById('questionsContainer').innerHTML = '';

            quiz.questions.forEach((q, index) => {
                addQuestion();
                const questionBlock = document.querySelectorAll('.question-block')[index];
                questionBlock.querySelector('.question-text').value = q.question;
                questionBlock.querySelector('.option-a').value = q.options[0] || '';
                questionBlock.querySelector('.option-b').value = q.options[1] || '';
                questionBlock.querySelector('.option-c').value = q.options[2] || '';
                questionBlock.querySelector('.option-d').value = q.options[3] || '';
                questionBlock.querySelector('.correct-answer').value = q.correctAnswer;
                questionBlock.querySelector('.explanation').value = q.explanation || '';
            });

            document.getElementById('quizModal').style.display = 'block';
        }

        async function deleteQuiz(quizId) {
            if (!confirm('Are you sure you want to delete this quiz? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/api/quizzes/${quizId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (response.ok) {
                    alert('Quiz deleted successfully!');
                    loadData();
                } else {
                    alert('Error deleting quiz');
                }
            } catch (error) {
                console.error('Error deleting quiz:', error);
                alert('Error deleting quiz');
            }
        }

        function viewQuiz(quizId) {
            const quiz = quizzes.find(q => q.id === quizId);
            if (!quiz) return;

            const chapter = chapters.find(ch => ch.id === quiz.chapterId);
            const content = document.getElementById('viewContent');

            content.innerHTML = `
                <div style="margin-bottom: 30px;">
                    <h3 class="kannada-text" style="color: #fa709a; font-size: 1.5em; margin-bottom: 10px;">
                        ${chapter ? chapter.title : 'Unknown Chapter'}
                    </h3>
                    <p style="color: #666;">Quiz ID: ${quiz.id} | Chapter: ${quiz.chapterId}</p>
                    <p style="color: #666;">Questions: ${quiz.questions.length}</p>
                    <p style="color: #666;">Created: ${new Date(quiz.createdAt).toLocaleString()}</p>
                    <p style="color: #666;">Updated: ${new Date(quiz.updatedAt).toLocaleString()}</p>
                </div>

                ${quiz.questions.map((q, index) => `
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 15px; margin-bottom: 20px; border-left: 5px solid #fa709a;">
                        <h4 style="color: #333; margin-bottom: 15px;">
                            Question ${index + 1}
                        </h4>
                        <p class="kannada-text" style="font-size: 1.1em; margin-bottom: 15px; color: #333;">
                            ${q.question}
                        </p>
                        
                        <div style="margin: 15px 0;">
                            ${q.options.map((opt, i) => {
                                const letter = String.fromCharCode(65 + i);
                                const isCorrect = letter === q.correctAnswer;
                                return `
                                    <div class="kannada-text" style="padding: 10px; margin: 5px 0; background: ${isCorrect ? '#d4edda' : 'white'}; 
                                        border-radius: 8px; border: 2px solid ${isCorrect ? '#28a745' : '#e0e0e0'};">
                                        <strong>${letter}:</strong> ${opt} ${isCorrect ? '‚úì' : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>

                        ${q.explanation ? `
                            <div style="margin-top: 15px; padding: 15px; background: #fff3cd; border-radius: 8px;">
                                <strong>Explanation:</strong> 
                                <span class="kannada-text">${q.explanation}</span>
                            </div>
                        ` : ''}
                    </div>
                `).join('')}
            `;

            document.getElementById('viewModal').style.display = 'block';
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const quizModal = document.getElementById('quizModal');
            const viewModal = document.getElementById('viewModal');
            if (event.target == quizModal) {
                closeModal();
            }
            if (event.target == viewModal) {
                closeViewModal();
            }
        }

        // Load data on page load
        loadData();
    </script>
    <script src="js/auth-timeout.js"></script>
    <script>
        // Initialize auto-logout for admin
        initAdminTimeout();
    </script>
</body>
</html>
