<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            padding: 20px;
            color: #ecf0f1;
        }

        .admin-header {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 5px solid #2ecc71;
        }

        .admin-header h1 {
            color: #2c3e50;
            font-size: 2em;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn, .logout-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .back-btn:hover, .logout-btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .controls-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 30px;
        }

        .search-filter {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #43e97b;
            box-shadow: 0 0 0 3px rgba(67, 233, 123, 0.1);
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
        }

        .filter-select {
            padding: 15px 25px;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            background: white;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #43e97b;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card .label {
            color: #666;
            margin-top: 10px;
            font-size: 1em;
        }

        .students-table-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
        }

        th {
            padding: 18px;
            text-align: left;
            font-weight: 600;
            font-size: 1em;
        }

        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f8fff8;
            transform: scale(1.01);
        }

        td {
            padding: 18px;
            color: #333;
        }

        .student-name {
            font-weight: 600;
            color: #43e97b;
        }

        .student-email {
            color: #666;
            font-size: 0.9em;
        }

        .student-phone {
            color: #666;
        }

        .joined-date {
            font-size: 0.9em;
            color: #999;
        }

        .action-btn {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(67, 233, 123, 0.3);
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: #999;
            font-size: 1.2em;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-header h2 {
            color: #43e97b;
            font-size: 1.8em;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: #f5576c;
            transform: rotate(90deg);
        }

        .detail-row {
            display: flex;
            padding: 15px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            width: 150px;
        }

        .detail-value {
            color: #333;
            flex: 1;
        }

        @media (max-width: 768px) {
            .search-filter {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>üë• Student Management</h1>
        <div>
            <button class="back-btn" onclick="window.location.href='admin-dashboard.html'">‚Üê Dashboard</button>
            <button class="logout-btn" onclick="logout()">üö™ Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="stats-cards">
            <div class="stat-card">
                <div class="number" id="totalStudents">0</div>
                <div class="label">Total Students</div>
            </div>
            <div class="stat-card">
                <div class="number" id="newThisMonth">0</div>
                <div class="label">New This Month</div>
            </div>
            <div class="stat-card">
                <div class="number" id="activeToday">0</div>
                <div class="label">Active Today</div>
            </div>
        </div>

        <div class="controls-section">
            <div class="search-filter">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search by name, email, or school...">
                </div>
                <select class="filter-select" id="sortSelect">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                </select>
            </div>
        </div>

        <div class="students-table-container">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Student Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>School/College</th>
                        <th>Joined Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                    <tr>
                        <td colspan="7" class="no-data">Loading students...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Student Details Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Student Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="studentDetails"></div>
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div id="editStudentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Student Details</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editStudentForm" style="padding: 20px;">
                <input type="hidden" id="editStudentId">
                
                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #333; font-weight: 600;">First Name *</label>
                    <input type="text" id="editFirstName" required style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1em;">
                </div>

                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #333; font-weight: 600;">Last Name *</label>
                    <input type="text" id="editLastName" required style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1em;">
                </div>

                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #333; font-weight: 600;">Email *</label>
                    <input type="email" id="editEmail" required style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1em;">
                </div>

                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #333; font-weight: 600;">Mobile *</label>
                    <input type="tel" id="editMobile" required style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1em;">
                </div>

                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #333; font-weight: 600;">School/College</label>
                    <input type="text" id="editSchoolCollege" style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1em;">
                </div>

                <div style="display: flex; gap: 10px; margin-top: 25px;">
                    <button type="submit" style="flex: 1; background: #2ecc71; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 1em;">üíæ Save Changes</button>
                    <button type="button" onclick="closeEditModal()" style="flex: 1; background: #95a5a6; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 1em;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check authentication
        const adminToken = localStorage.getItem('adminToken');
        if (!adminToken) {
            window.location.href = 'admin-login.html';
        }

        let allStudents = [];
        let filteredStudents = [];

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('adminToken');
                window.location.href = 'admin-login.html';
            }
        }

        // Load students data
        async function loadStudents() {
            try {
                const response = await fetch('http://localhost:3000/api/auth/students', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (response.ok) {
                    allStudents = await response.json();
                    filteredStudents = [...allStudents];
                    updateStats();
                    displayStudents();
                } else {
                    document.getElementById('studentsTableBody').innerHTML = 
                        '<tr><td colspan="7" class="no-data">Failed to load students</td></tr>';
                }
            } catch (error) {
                console.error('Error loading students:', error);
                document.getElementById('studentsTableBody').innerHTML = 
                    '<tr><td colspan="7" class="no-data">Error loading students</td></tr>';
            }
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalStudents').textContent = allStudents.length;

            // Students joined this month
            const now = new Date();
            const thisMonth = allStudents.filter(s => {
                const joinDate = new Date(s.createdAt);
                return joinDate.getMonth() === now.getMonth() && 
                       joinDate.getFullYear() === now.getFullYear();
            }).length;
            document.getElementById('newThisMonth').textContent = thisMonth;

            // Active today (for now, showing total as we don't track last login yet)
            document.getElementById('activeToday').textContent = allStudents.filter(s => 
                s.lastLogin && new Date(s.lastLogin).toDateString() === now.toDateString()
            ).length;
        }

        // Display students in table
        function displayStudents() {
            const tbody = document.getElementById('studentsTableBody');
            
            if (filteredStudents.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-data">No students found</td></tr>';
                return;
            }

            tbody.innerHTML = filteredStudents.map((student, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td class="student-name">${student.firstName} ${student.lastName}</td>
                    <td class="student-email">${student.email}</td>
                    <td class="student-phone">${student.mobile}</td>
                    <td>${student.schoolCollege || 'N/A'}</td>
                    <td class="joined-date">${new Date(student.createdAt).toLocaleDateString()}</td>
                    <td style="display: flex; gap: 8px;">
                        <button class="action-btn" onclick='viewStudent(${JSON.stringify(student)})' style="background: #3498db;">
                            üëÅÔ∏è View
                        </button>
                        <button class="action-btn" onclick='editStudent(${JSON.stringify(student)})' style="background: #2ecc71;">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="action-btn" onclick='deleteStudent("${student.id}","${student.firstName} ${student.lastName}")' style="background: #e74c3c;">
                            üóëÔ∏è Delete
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // View student details in modal
        function viewStudent(student) {
            const modal = document.getElementById('studentModal');
            const detailsDiv = document.getElementById('studentDetails');
            
            detailsDiv.innerHTML = `
                <div class="detail-row">
                    <div class="detail-label">Student ID:</div>
                    <div class="detail-value">${student.id}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">First Name:</div>
                    <div class="detail-value">${student.firstName}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Last Name:</div>
                    <div class="detail-value">${student.lastName}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Email:</div>
                    <div class="detail-value">${student.email}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Mobile:</div>
                    <div class="detail-value">${student.mobile}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">School/College:</div>
                    <div class="detail-value">${student.schoolCollege || 'Not provided'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Registration Date:</div>
                    <div class="detail-value">${new Date(student.createdAt).toLocaleString()}</div>
                </div>
                ${student.lastLogin ? `
                <div class="detail-row">
                    <div class="detail-label">Last Login:</div>
                    <div class="detail-value">${new Date(student.lastLogin).toLocaleString()}</div>
                </div>
                ` : ''}
            `;
            
            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('studentModal').style.display = 'none';
        }

        // Edit student - Open edit modal with populated fields
        function editStudent(student) {
            const modal = document.getElementById('editStudentModal');
            document.getElementById('editStudentId').value = student.id;
            document.getElementById('editFirstName').value = student.firstName;
            document.getElementById('editLastName').value = student.lastName;
            document.getElementById('editEmail').value = student.email;
            document.getElementById('editMobile').value = student.mobile;
            document.getElementById('editSchoolCollege').value = student.schoolCollege || '';
            modal.style.display = 'block';
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editStudentModal').style.display = 'none';
        }

        // Save student changes
        document.getElementById('editStudentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const studentId = document.getElementById('editStudentId').value;
            const updateData = {
                firstName: document.getElementById('editFirstName').value.trim(),
                lastName: document.getElementById('editLastName').value.trim(),
                email: document.getElementById('editEmail').value.trim(),
                mobile: document.getElementById('editMobile').value.trim(),
                schoolCollege: document.getElementById('editSchoolCollege').value.trim()
            };

            // Validation
            if (!updateData.firstName || !updateData.lastName || !updateData.email || !updateData.mobile) {
                alert('Please fill in all required fields');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(updateData.email)) {
                alert('Please enter a valid email address');
                return;
            }

            // Mobile validation (10 digits)
            if (!/^\d{10}$/.test(updateData.mobile.replace(/\D/g, ''))) {
                alert('Please enter a valid 10-digit mobile number');
                return;
            }

            try {
                const response = await fetch(`/api/auth/user/${studentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    },
                    body: JSON.stringify(updateData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to update student');
                }

                const updatedStudent = await response.json();
                
                // Update the student in allStudents array
                const index = allStudents.findIndex(s => s.id === studentId);
                if (index !== -1) {
                    allStudents[index] = { ...allStudents[index], ...updateData };
                }

                // Close modal and refresh display
                closeEditModal();
                displayStudents();
                alert('Student details updated successfully!');
            } catch (error) {
                console.error('Error updating student:', error);
                alert('Error updating student: ' + error.message);
            }
        });

        // Delete student
        function deleteStudent(studentId, studentName) {
            const confirmed = confirm(`Are you sure you want to delete ${studentName}? This action cannot be undone.`);
            
            if (!confirmed) return;

            deleteStudentConfirmed(studentId);
        }

        // Perform deletion after confirmation
        async function deleteStudentConfirmed(studentId) {
            try {
                const token = localStorage.getItem('adminToken');
                if (!token) {
                    alert('Session expired. Please login again.');
                    return;
                }

                console.log('Deleting student with ID:', studentId);
                
                const url = `http://localhost:3000/api/auth/user/${studentId}`;
                console.log('Delete URL:', url);
                
                const response = await fetch(url, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('Delete response status:', response.status);
                console.log('Delete response headers:', response.headers.get('content-type'));

                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                let data;
                
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    console.error('Non-JSON response:', text);
                    throw new Error('Server returned invalid response. Make sure backend server is running.');
                }

                if (!response.ok) {
                    console.error('Delete error response:', data);
                    throw new Error(data.error || data.message || 'Failed to delete student');
                }

                console.log('Delete successful:', data);

                // Remove the student from allStudents array
                allStudents = allStudents.filter(s => s.id !== studentId);

                // Refresh display
                displayStudents();
                alert('‚úÖ Student deleted successfully!');
            } catch (error) {
                console.error('Error deleting student:', error);
                alert('‚ùå Error: ' + error.message + '\n\nMake sure:\n1. Backend server is running\n2. You\'re logged in as admin\n3. Student ID exists');
            }
        }

        // Close edit modal when clicking outside
        window.addEventListener('click', function(event) {
            const editModal = document.getElementById('editStudentModal');
            if (event.target == editModal) {
                closeEditModal();
            }
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filteredStudents = allStudents.filter(student => 
                student.firstName.toLowerCase().includes(searchTerm) ||
                student.lastName.toLowerCase().includes(searchTerm) ||
                student.email.toLowerCase().includes(searchTerm) ||
                student.schoolCollege?.toLowerCase().includes(searchTerm)
            );
            displayStudents();
        });

        // Sort functionality
        document.getElementById('sortSelect').addEventListener('change', (e) => {
            const sortBy = e.target.value;
            
            switch(sortBy) {
                case 'newest':
                    filteredStudents.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    break;
                case 'oldest':
                    filteredStudents.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                    break;
                case 'name-asc':
                    filteredStudents.sort((a, b) => a.firstName.localeCompare(b.firstName));
                    break;
                case 'name-desc':
                    filteredStudents.sort((a, b) => b.firstName.localeCompare(a.firstName));
                    break;
            }
            
            displayStudents();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('studentModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Load students on page load
        loadStudents();
    </script>
    <script src="js/auth-timeout.js"></script>
    <script>
        // Initialize auto-logout for admin
        initAdminTimeout();
    </script>
</body>
</html>
