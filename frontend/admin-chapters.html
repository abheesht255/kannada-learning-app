<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Management - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&family=Noto+Sans+Kannada:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a2e;
            color: #fff;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #4facfe;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logout-btn {
            background: linear-gradient(135deg, #fa709a, #fee140);
            border: none;
            color: #fff;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .logout-btn:hover {
            transform: scale(1.05);
        }

        /* Action Buttons */
        .action-buttons {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .create-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: #fff;
            padding: 14px 28px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* Chapters Grid */
        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chapter-card {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #4facfe;
            transition: all 0.3s;
        }

        .chapter-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(79, 172, 254, 0.3);
        }

        .chapter-header {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #00f2fe;
        }

        .chapter-number {
            display: inline-block;
            background: #4facfe;
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .chapter-title {
            font-family: 'Noto Sans Kannada', sans-serif;
            font-size: 1.4em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .chapter-info {
            font-size: 0.85em;
            color: #b0b0ff;
            margin: 5px 0;
        }

        .chapter-summary {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-family: 'Noto Sans Kannada', sans-serif;
            font-size: 0.9em;
            color: #ddd;
            max-height: 100px;
            overflow-y: auto;
            line-height: 1.5;
        }

        .chapter-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s;
            text-align: center;
        }

        .btn-view {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
        }

        .btn-view:hover {
            box-shadow: 0 6px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-edit {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: #fff;
        }

        .btn-edit:hover {
            box-shadow: 0 6px 15px rgba(67, 233, 123, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: #fff;
        }

        .btn-delete:hover {
            box-shadow: 0 6px 15px rgba(250, 112, 154, 0.4);
        }

        /* No Data Message */
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.1em;
        }

        .no-data-icon {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #1a1a2e;
            margin: 5% auto;
            padding: 30px;
            border: 2px solid #4facfe;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #4facfe;
        }

        .modal-header h2 {
            font-size: 1.8em;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fa709a;
            font-size: 2em;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            color: #fee140;
            transform: rotate(90deg);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4facfe;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #0f0f1e;
            color: #fff;
            font-family: 'Noto Sans Kannada', 'Poppins', sans-serif;
            font-size: 0.95em;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-size: 0.9em;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* View Modal Specific Styles */
        #viewContent {
            color: #ddd;
        }

        #viewContent h3 {
            color: #4facfe;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        #viewContent h4 {
            color: #00f2fe;
            margin-top: 15px;
            margin-bottom: 8px;
        }

        #viewContent p {
            margin: 8px 0;
            line-height: 1.6;
        }

        /* Back Button */
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #4facfe;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #00f2fe;
            text-decoration: underline;
        }

        /* Scrollbar Styling */
        .chapters-grid::-webkit-scrollbar,
        .modal-content::-webkit-scrollbar,
        textarea::-webkit-scrollbar {
            width: 8px;
        }

        .chapters-grid::-webkit-scrollbar-track,
        .modal-content::-webkit-scrollbar-track,
        textarea::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        .chapters-grid::-webkit-scrollbar-thumb,
        .modal-content::-webkit-scrollbar-thumb,
        textarea::-webkit-scrollbar-thumb {
            background: #4facfe;
            border-radius: 4px;
        }

        .chapters-grid::-webkit-scrollbar-thumb:hover,
        .modal-content::-webkit-scrollbar-thumb:hover,
        textarea::-webkit-scrollbar-thumb:hover {
            background: #00f2fe;
        }

        /* Loading State */
        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .chapters-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 20% auto;
            }

            .chapter-actions {
                flex-direction: column;
            }

            .btn {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="admin-dashboard.html" class="back-link">‚Üê Back to Dashboard</a>

        <div class="header">
            <h1 style="display: flex; align-items: center; gap: 15px;">
                üìö Chapter Management
            </h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="action-buttons">
            <button class="create-btn" onclick="openCreateModal()">‚ûï Add New Chapter</button>
        </div>

        <div class="chapters-grid" id="chaptersGrid">
            <div class="no-data">
                <div class="no-data-icon">üìö</div>
                <div>Loading chapters...</div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Chapter Modal -->
    <div id="chapterModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Chapter</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <form id="chapterForm">
                <input type="hidden" id="chapterId">

                <div class="form-group">
                    <label for="chapterNumber">Chapter Number *</label>
                    <input type="number" id="chapterNumber" min="1" required>
                </div>

                <div class="form-group">
                    <label for="title">Chapter Title (Kannada or English) *</label>
                    <input type="text" id="title" placeholder="Enter chapter title" required>
                </div>

                <div class="form-group">
                    <label for="studyMaterial">Study Material (Kannada or English) *</label>
                    <textarea id="studyMaterial" placeholder="Enter detailed study material for this chapter" required></textarea>
                </div>

                <div class="form-group">
                    <label for="summary">Summary (Kannada or English) *</label>
                    <textarea id="summary" placeholder="Enter a brief summary of the chapter" required></textarea>
                </div>

                <button type="submit" class="submit-btn">üíæ Save Chapter</button>
            </form>
        </div>
    </div>

    <!-- View Chapter Modal -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Chapter Details</h2>
                <button class="close-btn" onclick="closeViewModal()">&times;</button>
            </div>
            <div id="viewContent"></div>
        </div>
    </div>

    <script>
        const adminToken = localStorage.getItem('adminToken');
        if (!adminToken) {
            window.location.href = 'admin-login.html';
        }

        let chapters = [];
        let editingChapterId = null;

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('adminToken');
                window.location.href = 'admin-login.html';
            }
        }

        // Load chapters
        async function loadChapters() {
            try {
                const response = await fetch('http://localhost:3000/api/chapters');
                if (response.ok) {
                    chapters = await response.json();
                    displayChapters();
                } else {
                    throw new Error('Failed to load chapters');
                }
            } catch (error) {
                console.error('Error loading chapters:', error);
                document.getElementById('chaptersGrid').innerHTML = 
                    '<div class="no-data"><div class="no-data-icon">‚ö†Ô∏è</div><div>Error loading chapters</div></div>';
            }
        }

        function displayChapters() {
            const grid = document.getElementById('chaptersGrid');
            
            if (chapters.length === 0) {
                grid.innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">üìö</div>
                        <div>No chapters found. Create your first chapter!</div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = chapters.map(chapter => `
                <div class="chapter-card">
                    <div class="chapter-header">
                        <span class="chapter-number">Chapter ${chapter.chapterNumber}</span>
                        <div class="chapter-title kannada-text">${chapter.title}</div>
                    </div>

                    <div class="chapter-info">
                        ID: ${chapter.id}
                    </div>
                    <div class="chapter-info">
                        Created: ${new Date(chapter.createdAt).toLocaleDateString()}
                    </div>

                    <div class="chapter-summary kannada-text">
                        ${chapter.summary}
                    </div>

                    <div class="chapter-actions">
                        <button class="btn btn-view" onclick="viewChapter(${chapter.id})">üëÅÔ∏è View</button>
                        <button class="btn btn-edit" onclick="editChapter(${chapter.id})">‚úèÔ∏è Edit</button>
                        <button class="btn btn-delete" onclick="deleteChapter(${chapter.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function openCreateModal() {
            editingChapterId = null;
            document.getElementById('modalTitle').textContent = 'Add New Chapter';
            document.getElementById('chapterForm').reset();
            document.getElementById('chapterId').value = '';
            document.getElementById('chapterModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('chapterModal').style.display = 'none';
        }

        function closeViewModal() {
            document.getElementById('viewModal').style.display = 'none';
        }

        // Form submission
        document.getElementById('chapterForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const chapterData = {
                chapterNumber: parseInt(document.getElementById('chapterNumber').value),
                title: document.getElementById('title').value,
                studyMaterial: document.getElementById('studyMaterial').value,
                summary: document.getElementById('summary').value
            };

            try {
                const chapterId = document.getElementById('chapterId').value;
                const url = chapterId 
                    ? `http://localhost:3000/api/chapters/${chapterId}`
                    : 'http://localhost:3000/api/chapters';
                const method = chapterId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify(chapterData)
                });

                if (response.ok) {
                    alert(chapterId ? 'Chapter updated successfully!' : 'Chapter created successfully!');
                    closeModal();
                    loadChapters();
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.message || 'Failed to save chapter'));
                }
            } catch (error) {
                console.error('Error saving chapter:', error);
                alert('Error saving chapter');
            }
        });

        function editChapter(chapterId) {
            const chapter = chapters.find(c => c.id === chapterId);
            if (!chapter) return;

            editingChapterId = chapterId;
            document.getElementById('modalTitle').textContent = 'Edit Chapter';
            document.getElementById('chapterId').value = chapterId;
            document.getElementById('chapterNumber').value = chapter.chapterNumber;
            document.getElementById('title').value = chapter.title;
            document.getElementById('studyMaterial').value = chapter.studyMaterial;
            document.getElementById('summary').value = chapter.summary;

            document.getElementById('chapterModal').style.display = 'block';
        }

        async function deleteChapter(chapterId) {
            if (!confirm('Are you sure you want to delete this chapter? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/api/chapters/${chapterId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (response.ok) {
                    alert('Chapter deleted successfully!');
                    loadChapters();
                } else {
                    alert('Error deleting chapter');
                }
            } catch (error) {
                console.error('Error deleting chapter:', error);
                alert('Error deleting chapter');
            }
        }

        function viewChapter(chapterId) {
            const chapter = chapters.find(c => c.id === chapterId);
            if (!chapter) return;

            const content = document.getElementById('viewContent');
            content.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <h3>Chapter ${chapter.chapterNumber}</h3>
                    <h4 class="kannada-text">${chapter.title}</h4>
                    <p style="color: #999; margin-top: 10px;">
                        Created: ${new Date(chapter.createdAt).toLocaleString()}
                    </p>
                </div>

                <div style="margin-bottom: 20px;">
                    <h3>Study Material</h3>
                    <p class="kannada-text" style="white-space: pre-wrap; line-height: 1.8;">
                        ${chapter.studyMaterial}
                    </p>
                </div>

                <div>
                    <h3>Summary</h3>
                    <p class="kannada-text" style="line-height: 1.8; background: rgba(79, 172, 254, 0.1); padding: 15px; border-radius: 8px;">
                        ${chapter.summary}
                    </p>
                </div>
            `;

            document.getElementById('viewModal').style.display = 'block';
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const chapterModal = document.getElementById('chapterModal');
            const viewModal = document.getElementById('viewModal');
            
            if (event.target === chapterModal) {
                closeModal();
            }
            if (event.target === viewModal) {
                closeViewModal();
            }
        };

        // Load chapters on page load
        loadChapters();
    </script>
</body>
</html>
