<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Kannada Learning App</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700&family=Noto+Sans+Kannada:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated Background */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            animation: gradientShift 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 100%; }
        }

        /* Floating Elements Container */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Center Floating Text */
        .center-text {
            position: fixed;
            top: 50%;
            left: 25%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 300px;
            animation: floatVertical 4s ease-in-out infinite;
            z-index: 5;
        }

        .main-title {
            font-family: 'Baloo 2', cursive;
            font-size: 2.5em;
            font-weight: 800;
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            animation: fadeInScale 1s ease-out forwards;
            opacity: 0;
            line-height: 1.2;
        }

        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2em;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            animation: fadeInScale 1s ease-out 0.3s forwards;
            opacity: 0;
            line-height: 1.3;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
            from {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        @keyframes floatVertical {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
        }

        /* Feature Badges */
        .feature-badge {
            position: fixed;
            background: white;
            padding: 14px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Baloo 2', cursive;
            font-size: 0.95em;
            font-weight: 600;
            opacity: 0;
            animation: fadeInFloat 1s ease-out forwards, badgeFloatContinuous 6s ease-in-out infinite;
            z-index: 2;
        }

        .badge-icon {
            font-size: 1.4em;
        }

        .badge-1 {
            top: 20.5%;
            left: 1%;
            animation-delay: 8.5s, 10s;
            background: linear-gradient(135deg, #fff, #f0f9ff);
            color: #4facfe;
        }

        .badge-2 {
            top: 20.5%;
            right: 40%;
            animation-delay: 9s, 10.5s;
            background: linear-gradient(135deg, #fff, #f0fff4);
            color: #43e97b;
        }

        .badge-3 {
            bottom: 20.5%;
            left: 1%;
            animation-delay: 9.5s, 11s;
            background: linear-gradient(135deg, #fff, #fef3f2);
            color: #fa709a;
        }

        .badge-4 {
            bottom: 20.5%;
            right: 40%;
            animation-delay: 10s, 11.5s;
            background: linear-gradient(135deg, #fff, #fffbeb);
            color: #fdcb6e;
        }

        @keyframes fadeInFloat {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        @keyframes badgeFloatContinuous {
            0%, 100% { transform: translateY(0) scale(0.8); }
            50% { transform: translateY(-15px) scale(0.8); }
        }

        /* Admin Login Card */
        .admin-card {
            position: fixed;
            z-index: 10;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            max-width: 320px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 25px 30px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            animation: cardAppear 1s ease-out 2.5s forwards;
            opacity: 0;
            display: block;
        }

        /* Invisible scrollbar */
        .admin-card::-webkit-scrollbar {
            width: 6px;
        }

        .admin-card::-webkit-scrollbar-track {
            background: transparent;
        }

        .admin-card::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 3px;
        }

        .admin-card::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        .admin-card {
            scrollbar-color: rgba(102, 126, 234, 0.3) transparent;
            scrollbar-width: thin;
        }

        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(-50%) scale(1);
            }
            from {
                opacity: 0;
                transform: translateY(-50%) scale(0.9);
            }
        }

        .admin-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .admin-icon {
            font-size: 3em;
            margin-bottom: 10px;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .admin-title {
            font-family: 'Baloo 2', cursive;
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 3px;
        }

        .admin-subtitle {
            color: #999;
            font-size: 0.85em;
            font-weight: 500;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 0.95em;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-family: 'Baloo 2', cursive;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            margin-top: 5px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
        }

        .message {
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
            font-weight: 600;
            animation: fadeIn 0.3s ease;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-title { font-size: 2em; }
            .subtitle { font-size: 1.1em; }
            .feature-badge { padding: 12px 15px; font-size: 0.85em; }
            .badge-icon { font-size: 1.2em; }
            
            .admin-card {
                right: 20px;
                left: 20px;
                max-width: 100%;
                padding: 20px 25px;
            }
            
            .center-text {
                left: 50%;
                max-width: 80%;
            }
            
            .badge-1, .badge-3 { left: 5%; }
            .badge-2, .badge-4 { right: 5%; }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-background"></div>

    <!-- Floating Elements -->
    <div class="floating-elements">
        <!-- Center Text -->
        <div class="center-text">
            <div class="main-title">üîê Admin Zone</div>
            <div class="subtitle">üìã Manage your learning platform</div>
        </div>

        <!-- Feature Badges -->
        <div class="feature-badge badge-1">
            <span class="badge-icon">üë•</span>
            <span>Manage Students</span>
        </div>

        <div class="feature-badge badge-2">
            <span class="badge-icon">üìù</span>
            <span>Create Quizzes</span>
        </div>

        <div class="feature-badge badge-3">
            <span class="badge-icon">üìä</span>
            <span>View Results</span>
        </div>

        <div class="feature-badge badge-4">
            <span class="badge-icon">‚öôÔ∏è</span>
            <span>System Settings</span>
        </div>
    </div>

    <!-- Admin Login Card -->
    <div class="admin-card">
        <div class="admin-header">
            <div class="admin-icon">üë®‚Äçüíº</div>
            <h1 class="admin-title">Admin Login</h1>
            <p class="admin-subtitle">Secure access for administrators</p>
        </div>

        <div id="message" class="message"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">üë§ Username</label>
                <input type="text" id="username" placeholder="Enter admin username" required>
            </div>
            <div class="form-group">
                <label for="password">üîí Password</label>
                <input type="password" id="password" placeholder="Enter admin password" required>
            </div>
            <button type="submit" class="submit-btn">üîì Admin Login</button>
        </form>

        <div class="back-link">
            <a href="login.html">‚Üê Back to Student Login</a>
        </div>
    </div>

    <script src="js/api-config.js"></script>
    <script>
        // Use API_URL from api-config.js
        console.log('Using API URL:', window.API_URL);

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${window.API_URL}/auth/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('üéâ Login successful! Redirecting...', 'success');
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('role', 'admin');
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                } else {
                    showMessage('‚ùå ' + (data.error || 'Invalid credentials'), 'error');
                }
            } catch (error) {
                showMessage('‚ùå Cannot connect to server. Is the backend running?\n\n' + error.message, 'error');
                console.error('Server connection error:', error);
            }
        });
    </script>
</body>
</html>
